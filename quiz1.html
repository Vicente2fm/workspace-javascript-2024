<html>

<head>
    <title>A simple quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/quiz.css">


</head>

<body>
    <div class="topbar">

    </div>
    <div class="sidebar1">
    </div>
    <div class="sidebar2">
    </div>
    <div class="mainwrapper">
        <div class="question">
            <h1>Substract then Add</h1>
            <p>Felix has <span id="total">450</span> stickers. Felix gives <span id = "giveout">100</span> stickers to Robin,
                then takes back <span id="takeback">3</span>stickers from Robin.</p>
            <p>Choose <b>both</b> of the values below that describe how many stickers Felix has now.</p>

            <form>
                <div class="answergroup">
                <div class="answer selected"><label><input type="checkbox" name="ans" value="1">450-103</label> </div>
                <div class="answer"><label><input type="checkbox" name="ans" value="2">450-97</label> </div>
                <div class="answer"><label><input type="checkbox" name="ans" value="3">450-100-3</label> </div>
                <div class="answer"><label><input type="checkbox" name="ans" value="4">450-100+3</label></div>
                </div>
                <input type="submit" value="submit">

            </form>
        </div>

    </div>
    <div class="bottombar">

    </div>
<script>
    //generate random integers
function name(min,max) {
    return Math.floor(Math.random()*(max-min+1)+min);
}

// get the numbers
var M = randInt(300,600);
var N = randInt(100,300);
var K= randInt(0,100);
alert("im here");
//update the questions-- total,giveout,takeback
document.querySelector('#total').textContent= M.toString();
document.querySelector('#giveout').textContent= N.toString();
document.querySelector('#takeback').textContent= K.toString();

// update the answers
 var T = N+K;
 var S = N-K;
 // M-N+K, M-N-K, M-(N+K), M-(N-K)
document.querySelector('[value="1"]').nextSibling.nodeValue=M.toString + "-" + N.toString()+"+"+K.toString();
document.querySelector('[value="1"]').nextSibling.nodeValue=M.toString + "-" + N.toString()+"-"+K.toString();
document.querySelector('[value="1"]').nextSibling.nodeValue=M.toString + "-" + T.toString();
document.querySelector('[value="1"]').nextSibling.nodeValue=M.toString + "-" + S.toString();
//pick the answer
function changeStyle(e){
    e.preventDefault();// prevent the checkbox been clicked
    var classname = this.getAttribute("class");
    alert("click class" + classname);
    if(classname == "answer"){
        this.setAttribute("class","answer selected");
    }else{
        this.setAttribute("class","answer selected");
    }
    //testing on anmitaion
    this.animate([{transfrom:'rotate(0deg)'},{transfrom:'rotate(180deg)'}],{duration:3000,fill:'forwards'});
}
//add answerlist
var answerlist = document.getElementsByClassName('answer');
for(var i = 0; i<4; i++){
    answerlist[i].addEventListener('click', changeStyle,false);
}
</script>

    <script src="js/quiz.js"></script>

</body>

</html>
